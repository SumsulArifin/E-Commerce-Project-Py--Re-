<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <section>
        <h1 class="text-5xl text-center mt-20">
          From <span class="font-bold text-violet-600"> Daddys Bank</span>
        </h1>
      </section>
    </header>
    <main>
      <section class="bg-blue-500 w-9/12 mx-auto mt-12 p-10">
        <h3 class="text-3xl mb-4 font-medium text-center">Please Login</h3>
        <div>
          <input
            class="w-9/12 block mb-2 px-3 mx-auto"
            type="email"
            id=""
            placeholder="Enter your email"
          />
          <input
            class="w-9/12 block mb-2 px-3 mx-auto"
            type="password"
            id=""
            placeholder="Enter your password"
          />
          <br />
          <button
            class="block mb-2 px-8 py-3 mx-auto bg-orange-700 text-white rounded-lg hover:bg-violet-600"
          >
            Submit
          </button>
          <!-- Input with focus effect -->
          <input
            class="border border-gray-300 focus:border-blue-500 focus:outline-none"
            type="text"
            placeholder="Focus me"
          />
          <!-- Button with active effect -->
          <button class="bg-orange-300 text-black active:bg-orange-800">
            Click me
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
